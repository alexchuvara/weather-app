<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Canonical -->
    <link rel="canonical" href="https://weather-app-cyan-five-72.vercel.app/" />

    <title>Weather – by Alex Chuvara</title>
    <meta
      name="description"
      content="Minimalist weather app with geolocation, 3-day forecast, dark mode, and liquid glass UI. Built with React and Tailwind."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Weather – by Alex Chuvara" />
    <meta
      property="og:description"
      content="Weather forecast with a glass UI and dark/light theme. React + Tailwind + OpenWeatherMap."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://weather-app-cyan-five-72.vercel.app/"
    />
    <meta property="og:site_name" content="Weather App" />
    <meta
      property="og:image"
      content="https://weather-app-cyan-five-72.vercel.app/og-image.png?v=2"
    />
    <meta
      property="og:image:alt"
      content="Weather App preview with liquid glass UI"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weather – by Alex Chuvara" />
    <meta
      name="twitter:description"
      content="3-day forecast. Dark/light theme. Liquid Glass UI."
    />
    <meta
      name="twitter:image"
      content="https://weather-app-cyan-five-72.vercel.app/og-image.png?v=2"
    />

    <!-- Theme color -->
    <meta
      name="theme-color"
      content="#0b1220"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#5ba3f4"
      media="(prefers-color-scheme: light)"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
